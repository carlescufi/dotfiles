# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
#[character] # The name of the module we are configuring is "character"
#success_symbol = "[➜](bold green)" # The "success_symbol" segment is being set to "➜" with the color "bold green"

format = """
$username\
$hostname\
${env_var}\
$localip\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$nodejs\
$python\
$rust\
$swift\
$nix_shell\
$conda\
$memory_usage\
$azure\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$container\
$shell\
$character"""

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
[cmake]
disabled = true
[c]
disabled = true

[username]
format="[$user]($style)"
show_always = true

[hostname]
ssh_only = false
ssh_symbol="@"
format="[$ssh_symbol$hostname$PS1_TMUX]($style) "

[env_var.PS1_TMUX]
disabled = false
style = "fg:green" 
format = "[$env_value]($style)in "

[directory]
truncation_length=100
truncate_to_repo=false

[git_branch]
symbol = ""

[git_commit]
tag_symbol = " tag "

[git_status]
modified = "*"
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
stashed = ""
untracked = ""

[python]
symbol = "py "
