# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the "â¯" symbol in the prompt with "âœ"
#[character] # The name of the module we are configuring is "character"
#success_symbol = "[âœ](bold green)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"

format = """
$username\
$hostname\
$env_var\
$shell\
$localip\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$nodejs\
$python\
$rust\
$swift\
$nix_shell\
$conda\
$memory_usage\
$azure\
$custom\
$sudo\
$status\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$container\
$character"""

[username]
format="[$user]($style)"
show_always = true
style_user="yellow"

[hostname]
ssh_only = false
format="@[$hostname]($style) "
style="green"

[env_var.PS1_TMUX]
#Nerd font î¯ˆ 
disabled = false
style = "blue"
format = "in [â§‰]($style) "

[shell]
style = "fg:white"
disabled = true

[directory]
# ï„•  looks better with mintty, î«·  with macOS
format = "in [ğŸ“ $path]($style)[$read_only]($read_only_style) "
truncation_length=100
truncate_to_repo=false
style="blue"

[git_branch]
# Nerd font: îœ¥"
symbol = "â†‘"
style="purple"
format="on [$symbol$branch(:$remote_branch)]($style) "

[git_commit]
tag_symbol = " tag "

[git_status]
style="red"
modified = "*"
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
stashed = ""
untracked = ""
ignore_submodules=true

[python]
#symbol = "py "

[status]
disabled = false
symbol = "err: "
map_symbol = false

[battery]
disabled = true
